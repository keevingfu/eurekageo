<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka GEO Project Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Login Styles */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: var(--surface);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        /* Main Layout */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
        }

        .nav-item {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background-color: var(--background);
            color: var(--primary-color);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification-badge {
            position: relative;
            cursor: pointer;
        }

        .notification-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger-color);
            color: white;
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 0.75rem;
        }

        .main-content {
            padding: 2rem;
        }

        /* Dashboard Styles */
        .dashboard-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .metric-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-title {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .metric-change {
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }

        .metric-change.positive {
            color: var(--success-color);
        }

        .metric-change.negative {
            color: var(--danger-color);
        }

        .progress-bar {
            height: 0.5rem;
            background-color: var(--background);
            border-radius: 0.25rem;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.5s ease;
        }

        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .chart-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .chart-container {
            height: 300px;
        }

        /* Alerts Section */
        .alerts-section {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .alerts-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .alert-item {
            padding: 0.75rem;
            border-left: 3px solid var(--warning-color);
            background-color: var(--background);
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
        }

        /* Project Management Styles */
        .project-stages {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stage-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border-top: 4px solid var(--primary-color);
        }

        .stage-card.completed {
            border-top-color: var(--success-color);
        }

        .stage-card.in-progress {
            border-top-color: var(--warning-color);
        }

        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stage-title {
            font-weight: 600;
        }

        .stage-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-item.completed {
            color: var(--text-secondary);
            text-decoration: line-through;
        }

        /* Table Styles */
        .data-table {
            background: var(--surface);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
        }

        th {
            background-color: var(--background);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        tr {
            border-bottom: 1px solid var(--border-color);
        }

        tr:hover {
            background-color: var(--background);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .charts-row {
                grid-template-columns: 1fr;
            }
            
            .project-stages {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                display: none;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 2rem; }
        
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.5rem; }
        .gap-2 { gap: 1rem; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>🤖 Eureka GEO System</h1>
                <p style="color: var(--text-secondary);">AI-Powered SEO Management Platform</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="text-center" style="margin-top: 1.5rem;">
                <a href="#" style="color: var(--text-secondary); text-decoration: none;">Forgot Password?</a>
                <span style="color: var(--text-secondary); margin: 0 0.5rem;">|</span>
                <a href="#" style="color: var(--text-secondary); text-decoration: none;">Request Account</a>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">🏠 Eureka GEO Management Center</div>
                <nav class="nav-menu">
                    <div class="nav-item active" data-page="dashboard">Dashboard</div>
                    <div class="nav-item" data-page="projects">Projects</div>
                    <div class="nav-item" data-page="monitoring">AI Monitoring</div>
                    <div class="nav-item" data-page="content">Content</div>
                    <div class="nav-item" data-page="analytics">Analytics</div>
                    <div class="nav-item" data-page="reports">Reports</div>
                    <div class="nav-item" data-page="team">Team</div>
                    <div class="nav-item" data-page="settings">Settings</div>
                </nav>
            </div>
            <div class="header-right">
                <div class="notification-badge">
                    <span>🔔</span>
                    <span class="notification-count">3</span>
                </div>
                <div class="user-info">
                    <span>👤 Manager Zhang</span>
                </div>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <script>
        // Global State
        let currentPage = 'dashboard';
        let isLoggedIn = false;

        // Utility Functions
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);

        // Login Handler
        $('#loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            login();
        });

        function login() {
            const username = $('#username').value;
            const password = $('#password').value;
            
            // Simple validation (in real app, this would be an API call)
            if (username && password) {
                isLoggedIn = true;
                $('#loginScreen').style.display = 'none';
                $('#app').style.display = 'block';
                loadPage('dashboard');
            }
        }

        function logout() {
            isLoggedIn = false;
            $('#app').style.display = 'none';
            $('#loginScreen').style.display = 'flex';
            $('#username').value = '';
            $('#password').value = '';
        }

        // Navigation
        $$('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const page = e.target.dataset.page;
                loadPage(page);
            });
        });

        function loadPage(page) {
            currentPage = page;
            
            // Update active nav
            $$('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === page) {
                    item.classList.add('active');
                }
            });
            
            // Load page content
            const content = getPageContent(page);
            $('#mainContent').innerHTML = content;
            
            // Initialize page-specific features
            initializePage(page);
        }

        // Page Content Generator
        function getPageContent(page) {
            const pages = {
                dashboard: getDashboardContent(),
                projects: getProjectsContent(),
                monitoring: getMonitoringContent(),
                content: getContentContent(),
                analytics: getAnalyticsContent(),
                reports: getReportsContent(),
                team: getTeamContent(),
                settings: getSettingsContent()
            };
            
            return pages[page] || '<h1>Page not found</h1>';
        }

        }

        // Projects Content
        function getProjectsContent() {

        // AI Monitoring Content
        function getMonitoringContent() {
            return `
                <div>
                    <h2 class="mb-4">🔍 AI Platform Real-time Monitoring</h2>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
                        <div class="chart-card">
                            <h3 style="color: #10b981;">ChatGPT</h3>
                            <div style="background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
                                <p><strong>Eureka J20</strong></p>
                                <p>Mention Rate: 26.5% <span style="color: #22c55e;">↑</span></p>
                                <p>Ranking: #3</p>

                            </div>

                        </div>
                        
                        <div class="chart-card">

                                <p>Mention Rate: 18.3% <span style="color: #ef4444;">↓</span></p>
